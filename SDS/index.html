<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Start Bootstrap </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light" data-target="#carouselExampleIndicators" data-slide-to="0">Slide 0</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-target="#carouselExampleIndicators" data-slide-to="1">Slide 1</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-target="#carouselExampleIndicators" data-slide-to="2">Slide 2</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-target="#carouselExampleIndicators" data-slide-to="3">Slide 3</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-target="#carouselExampleIndicators" data-slide-to="4" >Slide 4</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-target="#carouselExampleIndicators" data-slide-to="5">Slide 5</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
      </nav>

      <div class="container-fluid">
        <!--- CAROUSEL -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">

    <div class="carousel-inner">

      <div class="carousel-item active">
        <h1>Slide 0</h1>
      </div>

      <div class="carousel-item">
        <h1>Slide 1<h1>
      </div>

      <div class="carousel-item">
        <h1>Slide 2<h1>
      </div>

      <div class="carousel-item">
        <h1>Slide 3<h1>
      </div>

      <div class="carousel-item">
        <h1>Slide 4<h1>
      </div>

      <div class="carousel-item">
        <h1>Slide 5<h1>
      </div>

      <div class="carousel-item">
        <h1>Slide 6<h1>
      </div>
      
    </div>

<a  href="#carouselExampleIndicators" role="button" data-slide="prev">
  previous
</a>
<a href="#carouselExampleIndicators" role="button" data-slide="next">
  next
</a>

</div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
